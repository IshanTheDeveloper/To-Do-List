<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">To-Do-List</div>
    <h1>Create items for To-do List</h1>
    <main>
      <table>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Save Here</th>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              id="name"
              placeholder="Enter your task name here.."
            />
          </td>
          <td>
            <input type="date" id="date" />
          </td>
          <td id="submit"><button>Click Here</button></td>
        </tr>
      </table>
      <br />

      <h1>Represent To-do List</h1>
      <br />
      <div class="representation"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
