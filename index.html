<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <p id="main-heading">Star Rating</p>
      <p id="images">
        <a href="https://github.com/IshanTheDeveloper" target="_blank">
          <img src="github.png" alt="" id="img1" />
        </a>
        <a href="www.linkedin.com/in/ishan-jaiswal-6146202b6" target="_blank">
          <img src="linkedln.png" alt="" id="img2" />
        </a>
      </p>
    </div>
    <div class="container">
      <div class="main-container">
        <div class="name">
          <p>Name :</p>
          <input type="text" placeholder="Enter the Task" id="name" />
        </div>
        <div class="date">
          <p>Dates :</p>
          <input type="datetime-local" name="" id="date" />
        </div>
        <div class="bttn">
          <button class="buttons" id="submit">Submit</button>
          <button class="buttons" id="reset">Reset</button>
        </div>
        <div class="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
